version: "3.8"

services:
  web:
    build: .
    image: simple-diary:latest
    container_name: diary_app
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: diarydb
      OTEL_SERVICE_NAME: simple-diary
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318/v1/traces
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: diary_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: diarydb
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:9.0.0
    container_name: grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    restart: unless-stopped

  loki:
    image: grafana/loki:2.6.1
    container_name: loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.6.1
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
    command:
      - "-config.file=/etc/promtail/promtail-config.yaml"
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.4.0
    container_name: tempo
    command:
      - "-config.file=/etc/tempo/tempo.yaml"
    volumes:
      - ./monitoring/tempo.yaml:/etc/tempo/tempo.yaml:ro
    ports:
      - "3200:3200"
      - "9411:9411"
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector:0.79.0
    container_name: otel-collector
    command:
      - "--config=/etc/otel-collector-config.yaml"
    volumes:
      - ./monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4318:4318"
    restart: unless-stopped

volumes:
  postgres_data:
